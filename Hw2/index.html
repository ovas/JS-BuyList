<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>

    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<div class="container">
    <div class="bl-background">
         <div class="bl-bought">
            <div class="bl-title"> Залишилося </div>
            <div class="boughtlist">
                <div class="num-count">
                    <div class="item"> Помідори </div>
                    <div class="num-bought">
                      <div class="inner">1</div>
                    </div>
                </div>
                <div class="num-count">
                      <div class="item"> Печиво </div>
                      <div class="num-bought">
                        <div class="inner">1</div>
                      </div>
                 </div>
            </div>
            <div class="bl-title"> Куплено </div>
            <div class="boughtlist"> </div>
         </div>
         <div class="left">
            <div class="add">
                <input name="FirstName" placeholder="Назва товару">
                <button type="button" data-ToolTip="Add">Додати</button>
            </div>
            <div class="bl-list">
                <div class="bl-row">
                    <div class="bl-product"> Помідори </div>
                    <div class="bl-count">
                        <button class="bl-minus" data-ToolTip="Less">-</button>
                        <span class="bl-label"> 1</span>
                        <button class="bl-plus" data-ToolTip="More">+</button>
                    </div>
                    <div class="bl-buttons">
                        <button class="buybutton" data-ToolTip="Bought">Куплено</button>
                        <button class="exbutton" data-ToolTip="Hide">х</button>
                    </div>
                </div>
                <div class="bl-row">
                    <div class="bl-product"> Печиво </div>
                    <div class="bl-count">
                        <button class="bl-minus" data-ToolTip="Less">-</button>
                        <span class="bl-label"> 1</span>
                        <button class="bl-plus" data-ToolTip="More">+</button>
                    </div>
                    <div class="bl-buttons">
                        <button class="buybutton" data-ToolTip="Bought">Куплено</button>
                        <button class="exbutton" data-ToolTip="Hide">х</button>
                    </div>
                </div>
             </div>
        </div>
    </div>
    <div class="sticker"> 
        <div class="buylist">Buy List </div> 
        <div class="created">Created by:</div>
        <div class="whoname">Olga Vasiur</div> 
    </div>
</div>
</html>
